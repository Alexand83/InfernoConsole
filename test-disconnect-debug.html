<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disconnect Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .test-button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 10px;
        }
        .test-button:hover {
            background: #45a049;
        }
        .test-button.danger {
            background: #f44336;
        }
        .test-button.danger:hover {
            background: #da190b;
        }
        .test-button.warning {
            background: #ff9800;
        }
        .test-button.warning:hover {
            background: #e68900;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .success {
            background: #4CAF50;
            color: white;
        }
        .error {
            background: #f44336;
            color: white;
        }
        .info {
            background: #2196F3;
            color: white;
        }
        .warning {
            background: #ff9800;
            color: white;
        }
        .deck-status {
            display: inline-block;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 3px;
            font-size: 14px;
        }
        .deck-playing {
            background: #4CAF50;
            color: white;
        }
        .deck-stopped {
            background: #666;
            color: white;
        }
        .log {
            background: #2a2a2a;
            border: 1px solid #444;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .step {
            background: #333;
            border: 1px solid #555;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .step h3 {
            margin: 0 0 10px 0;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>üîå Disconnect Debug Test</h1>
    <p>This test simulates the exact sequence of events when clicking disconnect to identify where the problem is.</p>
    
    <div id="status" class="status info">Ready to test...</div>
    
    <h2>Current Status:</h2>
    <div>
        <span class="deck-status" id="leftDeck">LEFT DECK: Stopped</span>
        <span class="deck-status" id="rightDeck">RIGHT DECK: Stopped</span>
    </div>
    <div>
        <span class="deck-status" id="streamingStatus">STREAMING: Disconnected</span>
        <span class="deck-status" id="retryStatus">RETRY: Disabled</span>
        <span class="deck-status" id="userDisconnectFlag">USER DISCONNECT: False</span>
    </div>
    
    <h2>Test Actions:</h2>
    <button class="test-button" onclick="simulateFullSequence()">üé¨ Simulate Full Sequence</button>
    <button class="test-button" onclick="simulateConnection()">üîó Simulate Connection</button>
    <button class="test-button warning" onclick="simulateDeckPlayback()">‚ñ∂Ô∏è Start Deck Playback</button>
    <button class="test-button" onclick="simulateStreaming()">üì° Start Streaming</button>
    <button class="test-button danger" onclick="simulateDisconnectClick()">‚ùå CLICK DISCONNECT ICON</button>
    <button class="test-button" onclick="simulateFFmpegDisconnect()">üö® Simulate FFmpeg Disconnect</button>
    <button class="test-button" onclick="clearLog()">üßπ Clear Log</button>
    
    <h2>Test Log:</h2>
    <div id="log" class="log"></div>

    <script>
        // Simulate the system state
        let systemState = {
            isConnected: false,
            isStreaming: false,
            leftDeckPlaying: false,
            rightDeckPlaying: false,
            retryEnabled: false,
            userRequestedDisconnect: false,
            ffmpegRunning: false
        };
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.style.color = type === 'error' ? '#ff6b6b' : 
                                  type === 'warning' ? '#ffa726' : 
                                  type === 'success' ? '#66bb6a' : '#42a5f5';
            logEntry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        function updateDeckStatus() {
            document.getElementById('leftDeck').textContent = `LEFT DECK: ${systemState.leftDeckPlaying ? 'Playing' : 'Stopped'}`;
            document.getElementById('leftDeck').className = `deck-status ${systemState.leftDeckPlaying ? 'deck-playing' : 'deck-stopped'}`;
            
            document.getElementById('rightDeck').textContent = `RIGHT DECK: ${systemState.rightDeckPlaying ? 'Playing' : 'Stopped'}`;
            document.getElementById('rightDeck').className = `deck-status ${systemState.rightDeckPlaying ? 'deck-playing' : 'deck-stopped'}`;
            
            document.getElementById('streamingStatus').textContent = `STREAMING: ${systemState.isStreaming ? 'Active' : 'Stopped'}`;
            document.getElementById('retryStatus').textContent = `RETRY: ${systemState.retryEnabled ? 'Enabled' : 'Disabled'}`;
            document.getElementById('userDisconnectFlag').textContent = `USER DISCONNECT: ${systemState.userRequestedDisconnect ? 'True' : 'False'}`;
        }
        
        function simulateFullSequence() {
            log('üé¨ [FULL SEQUENCE] Starting complete test sequence...', 'info');
            
            // Step 1: Connect
            setTimeout(() => {
                simulateConnection();
            }, 1000);
            
            // Step 2: Start deck playback
            setTimeout(() => {
                simulateDeckPlayback();
            }, 2000);
            
            // Step 3: Start streaming
            setTimeout(() => {
                simulateStreaming();
            }, 3000);
            
            // Step 4: Click disconnect
            setTimeout(() => {
                simulateDisconnectClick();
            }, 4000);
            
            // Step 5: Simulate FFmpeg disconnect (this should NOT trigger retry)
            setTimeout(() => {
                simulateFFmpegDisconnect();
            }, 5000);
        }
        
        function simulateConnection() {
            systemState.isConnected = true;
            systemState.retryEnabled = true;
            systemState.userRequestedDisconnect = false;
            systemState.ffmpegRunning = true;
            
            updateStatus('‚úÖ Connected to streaming server', 'success');
            log('üîó [CONNECTION] Connected to streaming server', 'success');
            log('üîó [CONNECTION] FFmpeg process started', 'success');
            updateDeckStatus();
        }
        
        function simulateDeckPlayback() {
            systemState.leftDeckPlaying = true;
            systemState.rightDeckPlaying = true;
            
            updateStatus('‚ñ∂Ô∏è Deck playback started', 'info');
            log('‚ñ∂Ô∏è [DECK] Both decks started playing', 'info');
            updateDeckStatus();
        }
        
        function simulateStreaming() {
            systemState.isStreaming = true;
            
            updateStatus('üì° Streaming active', 'success');
            log('üì° [STREAMING] Live streaming started', 'success');
            updateDeckStatus();
        }
        
        function simulateDisconnectClick() {
            log('‚ùå [DISCONNECT CLICK] User clicked disconnect icon', 'error');
            
            // 1. Stop deck playback immediately
            if (systemState.leftDeckPlaying || systemState.rightDeckPlaying) {
                log('‚èπÔ∏è [DISCONNECT CLICK] Stopping deck playback immediately...', 'warning');
                systemState.leftDeckPlaying = false;
                systemState.rightDeckPlaying = false;
                log('‚èπÔ∏è [DISCONNECT CLICK] All decks stopped', 'success');
            }
            
            // 2. Set user disconnect flag FIRST
            log('üõë [DISCONNECT CLICK] Setting userRequestedDisconnect = true', 'warning');
            systemState.userRequestedDisconnect = true;
            
            // 3. Disconnect streaming
            log('üì° [DISCONNECT CLICK] Disconnecting streaming manager...', 'warning');
            systemState.isConnected = false;
            systemState.isStreaming = false;
            
            // 4. Disable retry system
            log('üõë [DISCONNECT CLICK] Disabling retry system...', 'warning');
            systemState.retryEnabled = false;
            
            // 5. Stop FFmpeg process
            log('üõë [DISCONNECT CLICK] Stopping FFmpeg process...', 'warning');
            systemState.ffmpegRunning = false;
            
            // 6. Cleanup audio
            log('üßπ [DISCONNECT CLICK] Cleaning up audio streams...', 'info');
            
            updateStatus('‚ùå Disconnected - everything stopped', 'error');
            log('‚úÖ [DISCONNECT CLICK] Disconnect completed - no more retries', 'success');
            updateDeckStatus();
        }
        
        function simulateFFmpegDisconnect() {
            log('üö® [FFMPEG DISCONNECT] FFmpeg disconnected event triggered', 'warning');
            
            // Check if user requested disconnect
            if (systemState.userRequestedDisconnect) {
                log('üõë [FFMPEG DISCONNECT] User requested disconnect - ignoring disconnect event', 'success');
                log('üõë [FFMPEG DISCONNECT] NO RETRY will be attempted', 'success');
                return;
            }
            
            // If not user requested, start retry
            if (systemState.retryEnabled) {
                log('üîÑ [FFMPEG DISCONNECT] Starting retry process...', 'error');
                log('‚ùå [FFMPEG DISCONNECT] THIS SHOULD NOT HAPPEN AFTER USER DISCONNECT!', 'error');
            }
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('üßπ Log cleared', 'info');
        }
        
        // Initialize
        updateStatus('Ready to test disconnect click behavior...', 'info');
        updateDeckStatus();
        log('üöÄ Test initialized - ready to verify disconnect fix', 'info');
        log('üìã Use "Simulate Full Sequence" to test the complete flow', 'info');
    </script>
</body>
</html>
