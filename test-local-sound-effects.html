<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Sound Effects Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .test-button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 10px;
        }
        .test-button:hover {
            background: #45a049;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .success {
            background: #4CAF50;
            color: white;
        }
        .error {
            background: #f44336;
            color: white;
        }
        .info {
            background: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
    <h1>üéµ Local Sound Effects Test</h1>
    <p>This test verifies that sound effects play locally in your headphones/speakers.</p>
    
    <div id="status" class="status info">Ready to test...</div>
    
    <h2>Test Sound Effects:</h2>
    <button class="test-button" onclick="testSoundEffect('applause')">üëè Applause</button>
    <button class="test-button" onclick="testSoundEffect('horn')">üìØ Horn</button>
    <button class="test-button" onclick="testSoundEffect('drop')">üí• Drop</button>
    <button class="test-button" onclick="testSoundEffect('swoosh')">üå™Ô∏è Swoosh</button>
    <button class="test-button" onclick="testSoundEffect('whoosh')">üí® Whoosh</button>
    
    <h2>Test Results:</h2>
    <div id="results"></div>

    <script>
        let audioContext;
        let soundEffects = new Map();
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        async function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                updateStatus('‚úÖ AudioContext initialized', 'success');
                
                // Generate test sound effects
                await generateTestEffects();
                updateStatus('‚úÖ Sound effects generated', 'success');
                
            } catch (error) {
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function generateTestEffects() {
            const effects = ['applause', 'horn', 'drop', 'swoosh', 'whoosh'];
            
            for (const effect of effects) {
                const buffer = await generateEffect(effect);
                soundEffects.set(effect, buffer);
            }
        }
        
        async function generateEffect(effectId) {
            const duration = 1.0;
            const sampleRate = audioContext.sampleRate;
            const buffer = audioContext.createBuffer(2, duration * sampleRate, sampleRate);
            
            const leftChannel = buffer.getChannelData(0);
            const rightChannel = buffer.getChannelData(1);
            
            // Generate different types of effects
            for (let i = 0; i < buffer.length; i++) {
                const time = i / sampleRate;
                let wave = 0;
                
                switch (effectId) {
                    case 'applause':
                        wave = (Math.random() * 2 - 1) * Math.sin(time * Math.PI) * 0.3;
                        break;
                    case 'horn':
                        wave = Math.sin(2 * Math.PI * 440 * time) * Math.sin(time * Math.PI) * 0.4;
                        break;
                    case 'drop':
                        wave = (Math.random() * 2 - 1) * Math.exp(-time * 3) * 0.5;
                        break;
                    case 'swoosh':
                        wave = (Math.random() * 2 - 1) * Math.sin(time * Math.PI) * 0.3;
                        break;
                    case 'whoosh':
                        wave = (Math.random() * 2 - 1) * Math.exp(-Math.pow((time - 0.5) / 0.2, 2)) * 0.4;
                        break;
                }
                
                leftChannel[i] = wave;
                rightChannel[i] = wave * 0.8;
            }
            
            return buffer;
        }
        
        async function testSoundEffect(effectId) {
            if (!audioContext) {
                addResult('‚ùå AudioContext not initialized', 'error');
                return;
            }
            
            const buffer = soundEffects.get(effectId);
            if (!buffer) {
                addResult(`‚ùå Sound effect not found: ${effectId}`, 'error');
                return;
            }
            
            try {
                const source = audioContext.createBufferSource();
                const gainNode = audioContext.createGain();
                
                source.buffer = buffer;
                gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
                
                // ‚úÖ FIX: Connect to LOCAL output (this is what was missing!)
                source.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                source.start();
                
                addResult(`‚úÖ Played ${effectId} locally - you should hear it!`, 'success');
                
            } catch (error) {
                addResult(`‚ùå Error playing ${effectId}: ${error.message}`, 'error');
            }
        }
        
        // Initialize when page loads
        window.addEventListener('load', initAudio);
    </script>
</body>
</html>
