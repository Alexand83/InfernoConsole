appId: com.djconsole.app
productName: Inferno Console
copyright: Copyright © 2024 Inferno Console Team

# Configurazione per Windows - solo portable con auto-updater file completo
win:
  target:
    - target: portable
      arch:
        - x64
  artifactName: Inferno-Console-${version}-win.${ext}
  requestedExecutionLevel: asInvoker
  verifyUpdateCodeSignature: false
  signAndEditExecutable: false
  # ✅ FIX: compression spostata a livello globale

# Configurazione per macOS
mac:
  # Riattivata pubblicazione automatica - workflow unificato
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  artifactName: Inferno-Console-${version}-mac-${arch}.${ext}
  category: public.app-category.music
  # icon: build/icon.icns  # Commented out - using default Electron icon
  hardenedRuntime: true
  gatekeeperAssess: false
  # entitlements: build/entitlements.mac.plist  # Temporaneamente disabilitato per test
  # entitlementsInherit: build/entitlements.mac.plist  # Temporaneamente disabilitato per test
  # Configurazione per auto-updater su macOS
  electronUpdaterCompatibility: ">=2.16"

# Linux rimosso - non necessario

# NSIS rimosso - usiamo solo portable

# File da includere
files:
  - dist/**
  - electron/**
  - package.json
  - node_modules/@ffmpeg-installer/**
  - node_modules/ws/**

# Configurazione ASAR
asar: true
asarUnpack:
  - node_modules/@ffmpeg-installer/**
  - node_modules/ffmpeg-static/**
  - node_modules/ws/**

# Risorse extra
extraResources:
  - from: node_modules/@ffmpeg-installer/win32-x64/ffmpeg.exe
    to: ffmpeg.exe

# Compressione (configurata per target specifici)

# Directory di output
directories:
  output: dist-electron
  buildResources: build

# Configurazione globale per build multipli
buildDependenciesFromSource: false
nodeGypRebuild: false
npmRebuild: false

# Configurazione per la versione e compressione
generateUpdatesFilesForAllChannels: true
compression: maximum

# Configurazione per generare app-update.yml (solo per portable)

# Configurazione auto-updater
publish:
  provider: github
  owner: Alexand83
  repo: InfernoConsole
  releaseType: release
  # Configurazione per auto-updater
  publishAutoUpdate: true


# Configurazione per download differenziali
