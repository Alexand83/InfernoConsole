appId: com.djconsole.app
productName: DJ Console
copyright: Copyright Â© 2024 DJ Console Team

# Configurazione per Windows - portable + nsis per app-update.yml
win:
  target:
    - target: portable
      arch:
        - x64
    - target: nsis
      arch:
        - x64
  artifactName: DJ-Console-${version}-win.${ext}
  requestedExecutionLevel: asInvoker
  # FORZA generazione app-update.yml
  generateUpdatesFilesForAllChannels: true
  # DISABILITA COMPLETAMENTE LE ICONE
  icon: null
  # Forza generazione file di update anche per portable
  electronUpdaterCompatibility: ">=2.16"

# Configurazione per macOS
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  artifactName: DJ-Console-${version}-mac-${arch}.${ext}
  category: public.app-category.music
  # icon: build/icon.icns  # Commented out - using default Electron icon
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  # Configurazione per auto-updater su macOS
  electronUpdaterCompatibility: ">=2.16"
  # Configurazione per delta updates su macOS
  generateUpdatesFilesForAllChannels: true

# File da includere
files:
  - dist/**
  - electron/**
  - package.json
  - node_modules/@ffmpeg-installer/**

# Configurazione ASAR
asar: true
asarUnpack:
  - node_modules/@ffmpeg-installer/**
  - node_modules/ffmpeg-static/**

# Risorse extra
extraResources:
  - from: node_modules/@ffmpeg-installer/win32-x64/ffmpeg.exe
    to: ffmpeg.exe

# Compressione
compression: maximum

# Directory di output
directories:
  output: dist-electron
  buildResources: build

# Configurazione per la versione
generateUpdatesFilesForAllChannels: true
# DISABILITA COMPLETAMENTE LE ICONE GLOBALMENTE
icon: null

# Configurazione NSIS per generare app-update.yml
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: false
  createStartMenuShortcut: false
  runAfterFinish: false

# Configurazione auto-updater
publish:
  provider: github
  owner: Alexand83
  repo: InfernoConsole
  releaseType: release