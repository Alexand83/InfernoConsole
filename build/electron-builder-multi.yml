appId: com.djconsole.app
productName: DJ Console
copyright: Copyright Â© 2024 DJ Console Team

# Configurazione per Windows
win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
    - target: portable
      arch:
        - x64
  artifactName: DJ-Console-${version}-win-${arch}.${ext}
  requestedExecutionLevel: asInvoker
  publisherName: DJ Console Team
  verifyUpdateCodeSignature: false
  signAndEditExecutable: false
  # icon: build/icon.ico  # Commented out - using default Electron icon

# Configurazione per macOS
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  artifactName: DJ-Console-${version}-mac-${arch}.${ext}
  category: public.app-category.music
  # icon: build/icon.icns  # Commented out - using default Electron icon
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist

# Linux rimosso - non necessario

# Configurazione NSIS
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  allowElevation: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: DJ Console
  # include: build/installer.nsh  # Commented out to avoid NSIS errors
  perMachine: false
  deleteAppDataOnUninstall: true
  displayLanguageSelector: false
  # installerLanguages:
  #   - it_IT
  #   - en_US
  differentialPackage: true

# File da includere
files:
  - dist/**
  - electron/**
  - package.json
  - node_modules/@ffmpeg-installer/**

# Configurazione ASAR
asar: true
asarUnpack:
  - node_modules/@ffmpeg-installer/**
  - node_modules/ffmpeg-static/**

# Risorse extra
extraResources:
  - from: node_modules/@ffmpeg-installer/win32-x64/ffmpeg.exe
    to: ffmpeg.exe

# Compressione
compression: maximum

# Directory di output
directories:
  output: dist-electron
  buildResources: build

# Configurazione per la versione
generateUpdatesFilesForAllChannels: false

# Configurazione auto-updater
publish:
  provider: github
  owner: Alexand83
  repo: InfernoConsole
  releaseType: release

# Configurazione per download differenziali
