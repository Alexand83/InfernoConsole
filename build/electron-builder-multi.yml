appId: com.djconsole.app
productName: Inferno Console
copyright: Copyright © 2024 Inferno Console Team

# Configurazione per Windows - solo portable con auto-updater file completo
win:
  target:
    - target: portable
      arch:
        - x64
  artifactName: Inferno-Console-${version}-win.${ext}
  requestedExecutionLevel: asInvoker
  verifyUpdateCodeSignature: false
  signAndEditExecutable: true
  cscLink: certificates/inferno-console.pfx
  cscKeyPassword: inferno123
  # Configurazione per auto-updater con file completo (no delta)
  generateUpdatesFilesForAllChannels: false
  # ✅ FIX: Disabilita delta updates per usare file completo
  compression: maximum

# Configurazione per macOS
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  artifactName: Inferno-Console-${version}-mac-${arch}.${ext}
  category: public.app-category.music
  # icon: build/icon.icns  # Commented out - using default Electron icon
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  # Configurazione per auto-updater su macOS
  electronUpdaterCompatibility: ">=2.16"
  # Configurazione per delta updates su macOS
  generateUpdatesFilesForAllChannels: true
  # ✅ FIX: Forza la generazione di file .blockmap per delta updates su macOS
  compression: maximum
  # Configurazione certificato per macOS
  identity: "Inferno Console"
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist

# Linux rimosso - non necessario

# NSIS rimosso - usiamo solo portable

# File da includere
files:
  - dist/**
  - electron/**
  - package.json
  - node_modules/@ffmpeg-installer/**

# Configurazione ASAR
asar: true
asarUnpack:
  - node_modules/@ffmpeg-installer/**
  - node_modules/ffmpeg-static/**

# Risorse extra
extraResources:
  - from: node_modules/@ffmpeg-installer/win32-x64/ffmpeg.exe
    to: ffmpeg.exe

# Compressione (configurata per target specifici)

# Directory di output
directories:
  output: dist-electron
  buildResources: build

# Configurazione per la versione
generateUpdatesFilesForAllChannels: true

# Configurazione per generare app-update.yml (solo per portable)

# Configurazione auto-updater
publish:
  provider: github
  owner: Alexand83
  repo: InfernoConsole
  releaseType: release


