appId: com.djconsole.app
productName: DJ Console
copyright: Copyright Â© 2024 DJ Console Team

# Configurazione per Windows - solo portable
win:
  target:
    - target: portable
      arch:
        - x64
  artifactName: DJ-Console-${version}-win.${ext}
  requestedExecutionLevel: asInvoker
  publisherName: DJ Console Team
  verifyUpdateCodeSignature: false
  signAndEditExecutable: false
  # Configurazione per auto-updater
  publishAutoUpdate: true

# Configurazione per macOS
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  artifactName: DJ-Console-${version}-mac-${arch}.${ext}
  category: public.app-category.music
  # icon: build/icon.icns  # Commented out - using default Electron icon
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  # Configurazione per auto-updater
  publishAutoUpdate: true

# Linux rimosso - non necessario

# NSIS rimosso - usiamo solo portable

# File da includere
files:
  - dist/**
  - electron/**
  - package.json
  - node_modules/@ffmpeg-installer/**

# Configurazione ASAR
asar: true
asarUnpack:
  - node_modules/@ffmpeg-installer/**
  - node_modules/ffmpeg-static/**

# Risorse extra
extraResources:
  - from: node_modules/@ffmpeg-installer/win32-x64/ffmpeg.exe
    to: ffmpeg.exe

# Compressione
compression: maximum

# Directory di output
directories:
  output: dist-electron
  buildResources: build

# Configurazione per la versione
generateUpdatesFilesForAllChannels: true

# Configurazione per generare app-update.yml
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

# Configurazione auto-updater
publish:
  provider: github
  owner: Alexand83
  repo: InfernoConsole
  releaseType: release

# Configurazione globale per auto-updater
appUpdater:
  enabled: true
  autoDownload: false
  autoInstallOnAppQuit: true

# Configurazione per download differenziali
